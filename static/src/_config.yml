title: Mediocre Blog
author: Brian Picciano
email: mediocregopher@gmail.com
description: >-
  A mix of tech, art, travel, and who knows what else.
url: https://blog.mediocregopher.com
hub_url: https://mediocregopher.eth.link
rss: rss
highlighter: rouge

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-relative-links
 - jekyll-sitemap

date_format: "%b %-d, %Y"

img_widths:
    - 500
    - 1000
    - 1500
    - 2000
    - 2500
    - 3000

feed:
  tags: true
